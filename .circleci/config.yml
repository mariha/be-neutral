# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1
jobs:
  run-tests:
    docker:
      - image: circleci/openjdk:11-jdk # primary container
      # Service dependencies documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run:
          name: "Running tests!"
          command: mvn verify -Dsurefire.useSystemClassLoader=false -Dfailsafe.useSystemClassLoader=false

      - store_test_results:
          path: target/test-results

      - store_artifacts:
          name: "Storing test results"
          path: target/test-results
          destination: test-results
      - store_artifacts:
          name: "Storing logs"
          path: logs

  publish-latest:
    environment:
      IMAGE_NAME: be-neutral
      TAG: latest  # $CIRCLE_BRANCH
      # To be set outside of this file:
      # $DOCKER_USER
      # $DOCKER_PASS
    docker:
      - image: circleci/buildpack-deps:stretch

    working_directory: ~/repo

    steps:
      # todo: persist artefacts in the workspace after run_tests and later re-attach here
      - checkout
      - run: mvn package -DskipTests

      - setup_remote_docker

      - run:
          name: "Building and publishing docker image"
          command: |
            docker build . -t $DOCKER_USER/$IMAGE_NAME:$TAG
            echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
            docker push $DOCKER_USER/$IMAGE_NAME:$TAG

workflows:
  version: 2
  build:
    jobs:
      - run-tests
      - publish-latest:
          requires:
            - run-tests
          filters:
            branches:
              only: master